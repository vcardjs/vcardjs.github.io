<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard.js</title>
    <link rel="icon" href="https://raw.githubusercontent.com/vcardjs/logo/refs/heads/main/images/favicon.ico">
</head>
<body>
    <img
        alt="vCard.js Logo: A yellow rectangle with the text vCard.js in gray with decorative characters above it."
        class="logo"
        src="https://raw.githubusercontent.com/vcardjs/logo/refs/heads/main/images/logo-square.png"
    >

    <style>
        body {
            align-items: center;
            background-color: #f0db4f;
            display: flex;
            height: 100vh;
            justify-content: center;
            margin: 0;
            padding: 0;
            width: 100vw;
        }

        .logo {
          height: 100%;
          object-fit: contain;
          width: 100%;
        }

        @media (min-width: 1920px) and (min-height: 1920px) {
          .logo {
            height: 1920px;
            width: 1920;
          }
        }
    </style>
</body>
</html>
